<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, height=device-height">
    <title>Raspberry Pi Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="left-panel">
            <div class="panel spotify-panel">
                <div class="album-art-section">
                    <img id="album-art" src="" alt="Album Art">
                    <div class="track-info">
                        <h2 id="track-name"></h2>
                        <p id="artist-name"></p>
                    </div>
                </div>

                <div class="playback-controls-section">
                    <button id="prev-btn"><i class="fas fa-backward"></i></button>
                    <button id="play-pause-btn"><i class="fas fa-play"></i></button>
                    <button id="next-btn"><i class="fas fa-forward"></i></button>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="panel clock-panel">
                <h1 id="current-time"></h1>
            </div>

            <div class="panel secondary-panel">
                <div class="tab-container">
                    <button class="tab-button active" data-tab="playlist-tab">Playlist</button>
                    <button class="tab-button" data-tab="queue-tab">Queue</button>
                    <button class="tab-button" data-tab="search-tab">Search</button>
                </div>

                <div id="playlist-tab" class="tab-content">
                    <div class="now-playing-info">
                        <img id="now-playing-album-art" class="now-playing-album-art" src="" alt="Album Art">
                        <div class="now-playing-track-info">
                            <h4 id="now-playing-track-name"></h4>
                            <p id="now-playing-artist-name"></p>
                        </div>
                    </div>
                    <div id="playlist-actions" style="display:none;">
                        <button id="play-all-btn" class="action-button">Play All</button>
                    </div>
                    <div id="playlist-list"></div>
                </div>

                <div id="queue-tab" class="tab-content" style="display:none;">
                    <div id="queue-list"></div>
                </div>

                <div id="search-tab" class="tab-content" style="display:none;">
                    <input type="text" id="search-input" placeholder="Search for tracks, artists or playlists...">
                    <div id="search-results-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
